<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for EatWhere</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/account.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
</head>
<body>
    <!-- <div class="container">

    </div> -->
    <div class="container">
        <h1>Account Details</h1>
        <!-- Need to fix open login modal here-->
        <span>Already have an account? Click here to <span><a href="index.html" data-target = "loginModal" data-toggle="modal">login!</a></span></span>
        <form onsubmit="createAccount(); return false">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="delon1234" maxlength = "40" autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain upper and lowercase letters and numbers, and must not contain spaces, special characters, or emoji.
                </small>
                <input type="password" id="password" class="form-control" placeholder = "5NCuxaNc" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title = "Must contain at least one uppercase and lowercase letter, one number and 8-20 characters in total" aria-describedby="passwordHelpBlock" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder = "example@gmail.com" aria-describedby="emailHelp" maxlength = "255" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <h1>Profile Details</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first name">First Name</label>
                    <input type="text" class="form-control" id="first name" placeholder = "Zi Long Delon" maxlength = "64" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last name">Last Name</label>
                    <input type="text" class="form-control" id="last name" placeholder = "Quok" maxlength = "64" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="mobile_number">Mobile_Number</label>
                    <input type="tel" class="form-control" id="mobile_number" placeholder = "81019064" maxlength = "20" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Blk 94 Geylang Bahru #12-3201 330094" maxlength = "255" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Upload Profile Picture(Optional)</label>
                <input type="file" class="form-control-file" id="profile_picture">
            </div>
            <button class="btn btn-primary">Register Account</button>
        </form>
    </div>
</body>
</html>
