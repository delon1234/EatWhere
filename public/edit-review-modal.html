<!-- Modal -->
  <div class="modal fade" id="editReviewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="editreviewarea">
          <div id="usernameforedit"></div>
          <form>
            <div class="form-group">
              <label for="editReviewRating"></label>
              <input id="editReviewRating">
            </div>
            <div class="form-group">
              <label for="editReview">Review Content:</label>
              <textarea class="form-control" id="editReview" rows="5"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="updateReview()">Publish changes</button>;
        </div>
      </div>
    </div>
  </div>
